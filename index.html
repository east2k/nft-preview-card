<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-wrapper">
    <div class="card-container">
      <div class="card-content">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="Card Image">
          <div class="view-icon-container">
            <img class="view-icon" src="images/icon-view.svg" alt="Eye icon">
          </div>
        </div>
        <div class="card-body">
          <div class="card-header">
            <h2>Equilibrium #3429</h2>
          </div>
          <div class="card-paragraph">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card-details">
            <div class="card-price"><img src="images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</div>
            <div class="card-time"><img src="images/icon-clock.svg" alt="Clock Icon">3 days left</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-profile">
            <img src="images/image-avatar.png">
          </div>
          <div class="card-name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>



    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christian Estoque</a>.
  </div> -->
</body>

</html>
